<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Athena Fact Checker</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <!-- Header -->
  <div class="header">
    <div class="logo">
      <img src="../icons/icon32.png" alt="Athena" class="logo-icon">
      <h1 class="title">Athena</h1>
    </div>
    <div class="subtitle">AI Fact Checker</div>
  </div>

  <!-- Main Content -->
  <div class="content">
    <!-- Input Section -->
    <div class="input-section">
      <textarea
        id="factCheckInput"
        placeholder="Paste text or URL to fact-check, or select text on the page..."
        rows="4"
        maxlength="2000"
      ></textarea>

      <div class="input-controls">
        <button id="pasteBtn" class="control-btn" title="Paste from clipboard">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
            <path d="M19,3H14.82C14.4,1.84 13.3,1 12,1C10.7,1 9.6,1.84 9.18,3H5A2,2 0 0,0 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5A2,2 0 0,0 19,3M12,3A1,1 0 0,1 13,4A1,1 0 0,1 12,5A1,1 0 0,1 11,4A1,1 0 0,1 12,3"/>
          </svg>
        </button>

        <button id="clearBtn" class="control-btn" title="Clear text">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
            <path d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z"/>
          </svg>
        </button>

        <span class="char-count">0/2000</span>
      </div>

      <button id="factCheckBtn" class="fact-check-btn" disabled>
        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
          <path d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z"/>
        </svg>
        Fact Check
      </button>
    </div>

    <!-- Quick Actions -->
    <div class="quick-actions">
      <button id="selectedTextBtn" class="quick-action-btn" title="Check selected text">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
          <path d="M5,3H7V5H5V10A2,2 0 0,1 3,8V5A2,2 0 0,1 5,3M19,3A2,2 0 0,1 21,5V8A2,2 0 0,1 19,10V5H17V3H19M16,6L18.5,9L17,9L15,6H16M9,13V16H6V18A2,2 0 0,1 4,16V13A2,2 0 0,1 6,11H9A2,2 0 0,1 11,13M15,11A2,2 0 0,1 17,13V16A2,2 0 0,1 15,18H12A2,2 0 0,1 10,16V13A2,2 0 0,1 12,11H15Z"/>
        </svg>
        Selected Text
      </button>

      <button id="pageUrlBtn" class="quick-action-btn" title="Check current page">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
          <path d="M16.36,14C16.44,13.34 16.5,12.68 16.5,12C16.5,11.32 16.44,10.66 16.36,10H19.74C19.9,10.64 20,11.31 20,12C20,12.69 19.9,13.36 19.74,14M14.59,19.56C15.19,18.45 15.65,17.25 15.97,16H18.92C17.96,17.65 16.43,18.93 14.59,19.56M14.34,14H9.66C9.56,13.34 9.5,12.68 9.5,12C9.5,11.32 9.56,10.65 9.66,10H14.34C14.43,10.65 14.5,11.32 14.5,12C14.5,12.68 14.43,13.34 14.34,14M12,19.96C11.17,18.76 10.5,17.43 10.09,16H13.91C13.5,17.43 12.83,18.76 12,19.96M8,8H5.08C6.03,6.34 7.57,5.06 9.4,4.44C8.8,5.55 8.35,6.75 8,8M5.08,16H8C8.35,17.25 8.8,18.45 9.4,19.56C7.57,18.93 6.03,17.65 5.08,16M4.26,14C4.1,13.36 4,12.69 4,12C4,11.31 4.1,10.64 4.26,10H7.64C7.56,10.66 7.5,11.32 7.5,12C7.5,12.68 7.56,13.34 7.64,14M12,4.03C12.83,5.23 13.5,6.57 13.91,8H10.09C10.5,6.57 11.17,5.23 12,4.03M18.92,8H15.97C15.65,6.75 15.19,5.55 14.59,4.44C16.43,5.07 17.96,6.34 18.92,8M12,2C6.47,2 2,6.5 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2Z"/>
        </svg>
        This Page
      </button>
    </div>

    <!-- Loading State -->
    <div id="loadingState" class="loading-state hidden">
      <div class="loading-spinner"></div>
      <div class="loading-text">Analyzing content...</div>
    </div>

    <!-- Results Section -->
    <div id="resultsSection" class="results-section hidden">
      <div class="result-header">
        <div class="verdict-badge" id="verdictBadge">
          <span class="verdict-icon" id="verdictIcon">âœ“</span>
          <span class="verdict-text" id="verdictText">Supported</span>
        </div>
        <div class="confidence-score" id="confidenceScore">85%</div>
      </div>

      <div class="result-content">
        <div class="explanation" id="explanation">
          Analysis explanation will appear here...
        </div>

        <div class="sources-section" id="sourcesSection">
          <h3>Sources</h3>
          <div class="sources-list" id="sourcesList">
            <!-- Sources will be populated here -->
          </div>
        </div>
      </div>

      <div class="result-actions">
        <button id="shareBtn" class="action-btn secondary">Share</button>
        <button id="reportBtn" class="action-btn secondary">Report</button>
        <button id="newCheckBtn" class="action-btn primary">New Check</button>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer">
      <button id="settingsBtn" class="footer-btn" title="Settings">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
          <path d="M12,15.5A3.5,3.5 0 0,1 8.5,12A3.5,3.5 0 0,1 12,8.5A3.5,3.5 0 0,1 15.5,12A3.5,3.5 0 0,1 12,15.5M19.43,12.97C19.47,12.65 19.5,12.33 19.5,12C19.5,11.67 19.47,11.34 19.43,11L21.54,9.37C21.73,9.22 21.78,8.95 21.66,8.73L19.66,5.27C19.54,5.05 19.27,4.96 19.05,5.05L16.56,6.05C16.04,5.66 15.5,5.32 14.87,5.07L14.5,2.42C14.46,2.18 14.25,2 14,2H10C9.75,2 9.54,2.18 9.5,2.42L9.13,5.07C8.5,5.32 7.96,5.66 7.44,6.05L4.95,5.05C4.73,4.96 4.46,5.05 4.34,5.27L2.34,8.73C2.22,8.95 2.27,9.22 2.46,9.37L4.57,11C4.53,11.34 4.5,11.67 4.5,12C4.5,12.33 4.53,12.65 4.57,12.97L2.46,14.63C2.27,14.78 2.22,15.05 2.34,15.27L4.34,18.73C4.46,18.95 4.73,19.03 4.95,18.95L7.44,17.94C7.96,18.34 8.5,18.68 9.13,18.93L9.5,21.58C9.54,21.82 9.75,22 10,22H14C14.25,22 14.46,21.82 14.5,21.58L14.87,18.93C15.5,18.68 16.04,18.34 16.56,17.94L19.05,18.95C19.27,19.03 19.54,18.95 19.66,18.73L21.66,15.27C21.78,15.05 21.73,14.78 21.54,14.63L19.43,12.97Z"/>
        </svg>
      </button>

      <div class="footer-info">
        <span>Powered by Athena AI</span>
      </div>

      <button id="helpBtn" class="footer-btn" title="Help">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
          <path d="M11,18H13V16H11V18M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2M12,20C7.59,20 4,16.41 4,12C4,7.59 7.59,4 12,4C16.41,4 20,7.59 20,12C20,16.41 16.41,20 12,20M12,6A4,4 0 0,0 8,10H10A2,2 0 0,1 12,8A2,2 0 0,1 14,10C14,12 11,11.75 11,15H13C13,12.75 16,12.5 16,10A4,4 0 0,0 12,6Z"/>
        </svg>
      </button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
